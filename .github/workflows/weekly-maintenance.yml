name: Weekly Maintenance

on:
    schedule:
        - cron: "0 6 * * 1"
    workflow_dispatch:

jobs:
    update-dependencies:
        name: Update dependencies
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run dependency update script
              run: bash src/scripts/maintenance/update-dependencies.sh

            - name: Run test suite after updates
              run: npm test

            - name: Build project after updates
              run: npm run build
